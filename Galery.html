  <title>Galery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #cccccc;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    h2 {
      margin: 40px 20px 20px;
      color: #222;
    }

    .gallery-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 0 20px 40px;
    }

    .gallery-section img,
    .gallery-section video {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-section img:hover,
    .gallery-section video:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      animation: fadeIn 0.5s ease-in-out;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cccccc;
      padding: 20px;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .social-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #000;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .social-links img:hover {
      transform: scale(1.1);
      transition: 0.3s ease-in-out;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      font-size: 16px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #topBtn:hover {
      background-color: #555;
    }
  </style>
