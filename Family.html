  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc; /* kuning lembut */
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #cccccc;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #5a2a83;
      text-align: center;
      margin: 40px 0 20px;
    }

    .family-tree {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .person {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }

    .person .name {
      font-weight: bold;
      color: #5a2a83;
    }

    .level {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .line {
      height: 30px;
      width: 2px;
      background-color: #5a2a83;
      margin: 20px 0;
    }

    .children {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cccccc;
      padding: 20px;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .social-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    #backToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      font-size: 18px;
      background-color: #5a2a83;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
